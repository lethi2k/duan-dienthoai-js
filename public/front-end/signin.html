    a{

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <img class="mx-auto py-3" src="images/logo/4.png" alt="logo images">
            <div class="card-body">
              <h5 class="card-title text-center">Đăng Nhập</h5>
              <form class="form-signin" action="index.html">
                <div class="form-label-group">
                <label for="inputEmail">Tên Đăng Nhập</label>
                  <input type="text" id="inputEmail" class="form-control" placeholder="Tên Đăng Nhập" required autofocus>
                </div>
                <div class="form-label-group py-3">
                    <label for="inputPassword">Mật Khẩu</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Mật Khẩu" required>
                  
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Nhớ Mật Khẩu</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Đăng Nhập</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-success btn-block text-uppercase"><a href="dangki.html">Đăng Kí</a></button>
                <button class="btn btn-lg btn-warning btn-block text-uppercase" type="submit"><a href="laymk.html">Lấy Mật Khẩu</a></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
